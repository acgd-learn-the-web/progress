<section class="class-desc">
  <h2 class="class-heading push-0 giga relative">
    <span>Markbot stats</span>
    <i class="icon i-24 pin-rc color-grey-dark"><svg><use xlink:href="#icon-markbot"></use></svg></i>
  </h2>
  <dl class="grid push">
    <div class="unit [ xs-1 s-1 m-1 l-1-3 ] color-grey-dark relative">
      <dt class="giga italic absolute pin-lb">Avg. commits</dt>
      <dd class="tena bold">{{markbot_commits_avg}}</dd>
    </div>
    <div class="unit [ xs-1-2 s-1-2 m-1 l-1-3 ] color-grey relative">
      <dt class="giga italic absolute pin-lb">Min. commits</dt>
      <dd class="tena">{{markbot_commits_min}}</dd>
    </div>
    <div class="unit [ xs-1-2 s-1-2 m-1 l-1-3 ] color-grey relative">
      <dt class="giga italic absolute pin-lb">Max. commits</dt>
      <dd class="tena">{{markbot_commits_max}}</dd>
    </div>
  </dl>
  <dl class="grid push">
    <div class="unit [ xs-1 s-1 m-1 l-1-3 ] color-grey-dark relative">
      <dt class="giga italic absolute pin-lb">Avg. time</dt>
      <dd class="tena bold">{{markbot_time_avg}}&nbsp;h</dd>
    </div>
    <div class="unit [ xs-1-2 s-1-2 m-1 l-1-3 ] color-grey relative">
      <dt class="giga italic absolute pin-lb">Min. time</dt>
      <dd class="tena">{{markbot_time_min}}&nbsp;h</dd>
    </div>
    <div class="unit [ xs-1-2 s-1-2 m-1 l-1-3 ] color-grey relative">
      <dt class="giga italic absolute pin-lb">Max. time</dt>
      <dd class="tena">{{markbot_time_max}}&nbsp;h</dd>
    </div>
  </dl>
</section>
