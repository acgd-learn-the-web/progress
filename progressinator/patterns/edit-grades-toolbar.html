<div class="grade-form-actions island-1-4 text-right milli relative">
  <div class="grade-actions-default pin-lc gutter-1-4" id="grade-actions-default-controls" hidden>
    <label class="push-r-1-4" for="grade-actions-default">Set ungraded as:</label>
    <input class="push-r-1-4" type="number" id="grade-actions-default" value="0" step="0.001">
    <button class="pico btn" id="grade-actions-default-go" type="button"><span class="ib gutter-1-4">Set</span></button>
  </div>
  <div class="grade-actions-save-edit">
    <button class="micro btn btn-invisible btn-invisible-bright push-r-1-2" id="grades-cancel" type="button" hidden disabled>Cancel</button>
    <button class="micro btn" id="grades-edit" type="button">Edit all grades</button>
    <button class="micro btn btn-light" id="grades-save" type="submit" hidden disabled>Save grades</button>
  </div>
</div>
